
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h2>User Login</h2>
    <form th:action="@{/users/login}" th:object="${user}" method="post">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/><br/>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/><br/>
        <button type="submit">Login</button>
    </form>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <a th:href="@{/users/register}">Don't have an account? Register</a>
</body>
</html>
